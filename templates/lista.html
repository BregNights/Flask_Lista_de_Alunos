<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link href="https://css.gg/trash.css" rel="stylesheet" />
    <link href='https://css.gg/pen.css' rel='stylesheet'>
    <title>Lista</title>
  </head>
  <body>
    <h1>{{ context.msg }}</h1>

    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">Curso</th>
            <th scope="col"><i class="gg-trash"></i></th>
            <th scope="col">Editar</th>
          </tr>
        </thead>
        <tbody>
          {% for aluno in context.student_list %}
          <tr>
            <th scope="row">{{ aluno.id }}</th>
            <td>{{ aluno.name }}</td>
            <td>{{ aluno.email }}</td>
            <td>{{ aluno.course }}</td>
            <td>
              <a href="/delete?id={{aluno.id}}">
                <button type="button" class="btn btn-danger">
                  <i class="gg-trash"></i>
                </button>
              </a>
            </td>
            <td>
              <a href="/update?id={{aluno.id}}">
                <button type="button" class="btn btn-danger">
                  <i class="gg-pen"></i>
                </button>
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <a href="/">
        <button type="button" class="btn btn-alert">Voltar</button>
      </a>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
